

<form class="form-container">
  <h1 class="form-title">
    Реквизиты карты
  </h1>

  <section class="form-wrapper">
    <div class="input-container">
      <label for="card-number">Номеры карты</label><br>
      <input  placeholder="0000 0000 0000 0000" class="input" id="card-number"><br>
    </div>

        <label for="card-period">Срок</label><br>

      <div class="card-wrapper">
        <label for="card-cvv">CVV</label><br>
        <input  placeholder="ММ/ГГ" class="input input-card" id="card-cvv">
      </div>
    </div>
    <div class="button-container">
      <a href="#" class="button button--wide button--large button--light button--disabled">Войти</a>
      <br>
      <br>
      <button class="button button--wide button--large button--light">Регистрация</button>
    </div>
  </section>

</form>
