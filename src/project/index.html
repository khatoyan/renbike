<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="https://s.kontur.ru/common-v2/fonts/LabGrotesque/LabGrotesque.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Сервис аренды велосипедов</title>
</head>

<body>

  <header class="header">
    <section class="header-content">
      <img src="./img/logo.svg" alt="logo" class="header-logo">
      <div class="header__button-container">
        <a href="#" class="button button--small left-button">Войти</a>
        <button class="button button--middle button--light">Регистрация</button>
      </div>
    </section>
  </header>

  <section class="start-section">
    <div class="start-section__block">
      <h1 class="start-section__title">Сервис аренды велосипедов</h1>
      <p class="start-section__text">240 велосипедов в Новосибирске</p>

      <div class="start-section__button">
        <button class="button left-button">Выбрать велосипед</button>
        <a href="#map">Пункты проката</a>
      </div>
    </div>

    <div class="start-section__image-block"><img src="../project/img/bg.png" alt="bike" class="start-section__image"></div>
  </section>


  <section class="map-section">
    <div class="map-section__block">
      <h2 id="map" class="map-section__title">Пункты проката</h2>
      <img src="./img/map.png" alt="Пункты проката">
    </div>
  </section>
</body>

</html>
